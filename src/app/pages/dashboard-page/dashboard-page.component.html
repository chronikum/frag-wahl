<mat-grid-list cols="2" rowHeight="2:1">
  <mat-card>Hier finden Sie neue und beliebte Fragen!
    <mat-card-content class="questionBox">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <ul class="container question">
          <div class="text" *ngFor="let item of this.questions">
            <mat-card-title>{{item.title}}
              <mat-card-content>{{item.content}}</mat-card-content>
            </mat-card-title>
          </div>
        </ul>
      </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</mat-grid-list>
